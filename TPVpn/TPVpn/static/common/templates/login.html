<!DOCTYPE html>
<html lang="es-ES">

<head>
{% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TPV | Pequeño Comercio</title>

    <!-- Bootstrap core CSS -->
    <!-- CAMBIAR TODOS LOS STATIC POR COMMON TEMPLATES -->
    <link href="{% static "common/templates/css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "common/templates/fonts/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "common/templates/css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static "common/templates/css/custom.css" %}" rel="stylesheet">
    <link href="{% static "common/templates/css/icheck/flat/green.css" %}" rel="stylesheet">


</head>

<body style="background:#F7F7F7;" ng-app='TPVpnapp'>
    <div ng-controller='LoginCtrl'>
        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form method='post' action='' id="loginusernow"> {% csrf_token %}
                        <h1>Inicia Sesión</h1>
                        <div>
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{message | safe}}</p>
                                {% endfor %}
                                <br>
                            {% endif %}
                            {{ loginuser }}
                            {% for error in loginuser.errors.all %}
                                {{ error|striptags }}
                            {% endfor %}
                        </div>
                        <div>
                            <input type="hidden" name="inputInLogin" value="loginUser">
                            <button class="btn btn-default submit" type="submit">Entrar</button>
                            <a class="reset_pass" href="/recover_password/">¿Perdiste tu contraseña?</a>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static "common/templates/js/wizard/jquery.smartWizard.js"%}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Smart Wizard
            $('#wizard').smartWizard();

            function onFinishCallback() {
                $('#wizard').smartWizard('showMessage', 'Finish Clicked');
                //alert('Finish Clicked');
            }
        });

        $(document).ready(function () {
            // Smart Wizard
            $('#wizard_verticle').smartWizard({
                transitionEffect: 'slide'
            });

        });
    </script>

    <!-- AngularJs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
    <script src="{% static "app.js" %}"></script>
    <script src="{% static "common/controllers/controllers.js" %}"></script>
    <script src="{% static "common/factories/factories.js" %}"></script>
    <script src="{% static "common/services/services.js" %}"></script>
    <style type="text/css">
        .errorlist {
            list-style-type: none;
        }
    </style>

</body>

</html>
